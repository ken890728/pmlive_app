<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/style_login_register.css" />
    <script src="https://kit.fontawesome.com/9ef98f662b.js" crossorigin="anonymous"></script>
    <title> PM Live </title>
</head>

<body>
    <div class="container  header-block">
        <div class="header">
            <!-- 標題 -->
            <div style="padding: 23px;"> </div>

            <div class="mt-3 row">
                <div class="backward"> <a href="./login.html">〈 </a> </div>
                <div class="col">
                    <center> 註冊 </center>
                </div>
            </div>
        </div>
    </div>
    <div class="header-push"> </div>

    <div class="container">
        <form method="GET" action="./index.html">

            <div class="row padding-sides">
                <img class="col-12 logo object-center" src="./assets/images/logo.ai">

                <table class="col-12 inputBox">
                    <tr>
                        <td> <i class="fas fa-user"></i> </td>
                        <td> <input type="text" placeholder="Username" /> </td>
                    </tr>

                    <tr>
                        <td> <i class="fas fa-envelope"></i> </td>
                        <td> <input type="email" placeholder="Email" /> </td>
                    </tr>

                    <tr>
                        <td> <i class="fas fa-lock"></i> </td>
                        <td> <input type="password" placeholder="Password" /> </td>
                    </tr>
                </table>

                <div class="col-12">
                    <button type="submit"> 下一步 </button>
                </div>
            </div>
        </form>

        <a class="return" href="./login.html">
            <center> Already have an account? </center>
        </a>

    </div>
</body>

</html>
